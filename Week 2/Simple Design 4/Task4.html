<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">

    <link rel="stylesheet" href="Task4.css" type="text/css" />

    <style>
        *{
        box-sizing: border-box;
        }

    </style>    
    
</head>

<body>
    <div class="container">
        <div class="box">

            <div class="buttons">
                <div>
                    <button type="submit" class="FB"><i class="fab fa-facebook-f"></i>      Connect with Facebook</button><button type="submit" class="TB"><i class="fab fa-twitter"></i>      Connect with Twitter</button>
                </div>

            </div>

            <div>
                <p>Or Sign up with</p>

            </div>



            


            <form>

                <div class="sideInputs">
                    <div>
                        <input type="name" placeholder="First Name" />
                    </div>
                    <div>
                        <input type="name" placeholder="Last Name" />
                    </div>
                </div>

                <div class="emailInput">
                    <div>
                        <input type="name" placeholder="your@email.com" />
                    </div>
                </div>

                <div class="passInput">
                    <div>
                        <input type="password" placeholder="password" />
                    </div>
                </div>
                

            </form>

            <div>
                <p>By creating an account, you agree to our <a href="#" class="link">Terms & Conditions</a> </p>

            </div>

            <div>
                <input type="submit"class="create" value="Create Account" >

            </div>




        </div>
    </div>
</body>

</html>
